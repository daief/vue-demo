<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>move</title>
	<link rel="stylesheet" href="">
	<script src="../vue-2.3.4.js"></script>
	<style>
		/* 为以下类设定样式 */
		/* 1. declare transition */
		.fade-move, .fade-enter-active, .fade-leave-active {
			transition: all .5s cubic-bezier(.55,0,.1,1);
		}
		/* 2. declare enter from and leave to state */
		.fade-enter, .fade-leave-to {
			opacity: 0;
			transform: scaleY(0.01) translate(30px, 0);
		}
		/* 3. ensure leaving items are taken out of layout flow so that moving
		    animations can be calculated correctly. */
		.fade-leave-active {
			position: absolute;
		}
		
	</style>
</head>
<body>
	
	<div id="demo">
		<button @click="insert">insert</button>
		<!-- transition-group为内置组件，子节点必须有 独立的key ，动画才能正常工作
			 -->
		<transition-group tag="ul" name="fade" class="container">
			<item v-for="item in items"
				:msg="item"
				:key="item"
				@rm="remove(item)">
			</item>
		</transition-group>
	</div>
	
	<script>
		var items = [1,2,3,4,5];
		var max = items[items.length - 1];
		var vm = new Vue({
			el: '#demo',
			data: {
				items: items
			},
			components: {
				item: {
					props: ['msg'],
					template: `<li><div><button @click="$emit('rm')">x</button> {{ msg }} </div></li>`
				}
			},
			methods: {
				insert: function() {
					this.items.splice(Math.round(Math.random() * this.items.length),
						0, ++max);
				},
				remove: function(item) {
					this.items.splice(this.items.indexOf(item), 1);
				}
			}
		})
	</script>
</body>
</html>
